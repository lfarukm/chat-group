                        <input type="checkbox" name="" id="" class="mt-3" onclick="togglePassword()">

                        <input type="submit" value="Kayıt Ol" class="btn btn-outline-light w-100 mt-4">

                        <a href="login.html" class="nav-link mt-3 text-info d-inline-block">Zaten bir hesabın var mı?</a>
